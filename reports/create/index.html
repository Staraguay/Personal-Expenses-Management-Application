      <div class="p-4 container">
        <h1>Report Create Page</h1>
        <div class="p-5">
          <form id="form-create" class="d-flex flex-column gap-4">
            <div class="d-flex flex-column gap-3">
              <div class="form-group">
                <label for="transactionSelect">Transaction Type</label>
                <select
                  name="transaction"
                  id="transactionSelect"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected value="expense">expense</option>
                  <option value="incomings">Incomings</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Good apples"
                  required
                />
              </div>
              <div class="form-group">
                <label for="transactionSelect">Transaction Type</label>
                <select
                  name="transaction"
                  id="transactionSelect"
                  class="form-select"
                  aria-label="Default select example"
                  required
                >
                  <option selected value="expense">expense</option>
                  <option value="incomings">Incomings</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Category</label>
                <select
                  name="category"
                  class="form-select"
                  id="categorySelect"
                  aria-label="Default select example"
                  required
                >
                  <option value="0">Open this select menu</option>
                  <option data-category-type="incoming" value="salary">
                    salary
                  </option>
                  <option data-category-type="incoming" value="freelance">
                    freelance
                  </option>
                  <option data-category-type="incoming" value="investment">
                    investment
                  </option>
                  <option data-category-type="incoming" value="bonus">
                    bonus
                  </option>
                  <option data-category-type="incoming" value="gift">
                    gift
                  </option>
                  <option data-category-type="expense" value="grocery">
                    grocery
                  </option>
                  <option data-category-type="expense" value="transport">
                    transport
                  </option>
                  <option data-category-type="expense" value="rent">
                    rent
                  </option>
                  <option data-category-type="expense" value="entertainment">
                    entertainment
                  </option>
                  <option data-category-type="expense" value="dining">
                    dining
                  </option>
                  <option data-category-type="expense" value="utilities">
                    utilities
                  </option>
                  <option data-category-type="expense" value="snacks">
                    snacks
                  </option>
                  <option data-category-type="expense" value="shopping">
                    shopping
                  </option>
                  <option data-category-type="expense" value="gas">gas</option>
                  <option data-category-type="expense" value="subscription">
                    subscription
                  </option>
                  <option data-category-type="expense" value="medical">
                    medical
                  </option>
                  <option data-category-type="expense" value="clothing">
                    clothing
                  </option>
                  <option data-category-type="expense" value="coffee">
                    coffee
                  </option>
                  <option data-category-type="expense" value="electronics">
                    electronics
                  </option>
                  <option data-category-type="expense" value="books">
                    books
                  </option>
                  <option data-category-type="expense" value="pets">
                    pets
                  </option>
                  <option data-category-type="expense" value="gym">gym</option>
                  <option data-category-type="expense" value="car repair">
                    car repair
                  </option>
                  <option data-category-type="expense" value="charity">
                    charity
                  </option>
                  <option data-category-type="expense" value="education">
                    education
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="inputAmount">Price</label>
                <div class="input-group">
                  <div class="input-group-prepend mt-5px">
                    <div id="currency" class="input-group-text">CAD</div>
                  </div>
                  <input
                    name="amount"
                    type="number"
                    class="form-control"
                    id="inputAmount"
                    placeholder="100"
                    aria-describedby="amountHelp"
                    min="0"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputDate">Date</label>
                <input
                  name="date"
                  type="date"
                  class="form-control"
                  id="inputDate"
                  placeholder="2025-10-10"
                  required
                />
              </div>
              <div class="form-group">
                <label for="inputShop">Shop</label>
                <input
                  name="shop"
                  type="text"
                  class="form-control"
                  id="inputShop"
                  placeholder="Awesome shop"
                  required
                />
              </div>
            </div>
            <div class="d-flex gap-3 align-items-center">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Submit
              </button>
              <a class="btn btn-outline-primary" href="/reports/"
                >Back to list</a
              >
            </div>
          </form>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Create Report
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Are you sure to create report?</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  form="form-create"
                  class="btn btn-primary"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div
            id="liveToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-body text-bg-success d-flex justify-content-between">
              <span>New Report has been created successfully!</span>

              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </main>
