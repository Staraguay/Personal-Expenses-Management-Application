<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expenses Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ’° Expenses Manager</a>
            <button class="btn btn-outline-light" onclick="showDashboard()">Dashboard</button>
            <button class="btn btn-outline-light" onclick="showTransactions()">Transactions</button>
            <button class="btn btn-outline-light" onclick="showSettings()">Settings</button>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <div id="dashboard" class="container text-center mt-5">
        <h2>Welcome to Personal Expenses Manager</h2>
        <p>Track your income and expenses easily.</p>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <h5>Total Income</h5>
                    <p id="income">$0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <h5>Total Expenses</h5>
                    <p id="expenses">$0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <h5>Available Balance</h5>
                    <p id="balance">$0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
